{% extends "Base.html" %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1> {{ restaurant.name }} </h1>
        </div>
        <div>
            <form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="post">
            <p>
                Name:
                <span>
                    <input type="text" size="30" name="name" placeholder="{{restaurant.name}}">
                </span>
                <span>
                    <input type="submit" value="Change Name">
                    <a href="{{ url_for('showRestaurant', restaurant_id=restaurant.id)}}">Cancel</a>
                </span>
            </p>
            </form>
        </div>
    </div>
{% endblock %}
