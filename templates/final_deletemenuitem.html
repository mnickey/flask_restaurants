<html>
<head lang="en">
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='bootstrap.min.css') }}">
</head>
<body>
    <h1> Are you sure you want to delete {{item.name}}? </h1>

    <a href="#">Cancel</a>

</body>
