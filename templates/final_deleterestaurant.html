{% extends "Base.html" %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1> {{ restaurant.name }} </h1>
        </div>
        <div>
            <form action="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}" method="post">
            <p>
                You are about to delete the restaurant {{restaurant.name}}.<br>
                Are you sure you want to do this?<br>
                <span>
                    <input class="danger" type="submit" value="Delete">
                    <a href="{{ url_for('showRestaurant', restaurant_id=restaurant.id)}}">Cancel</a>
                </span>
            </p>
            </form>
        </div>
    </div>
{% endblock %}
