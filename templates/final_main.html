<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

    <body>
    <div class="container pane">

        <div class="header" style="margin-top: 25px">
            <h1><p>Browse our restaurants and enjoy!</p></h1>
            <div class="flash">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{message}}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            </div>

            <div>
                {% for restaurant in restaurants %}
                <li class="a">
                    <a href="{{ url_for( 'showRestaurant', restaurant_id=restaurant.id ) }}"
                    <h2><strong>{{restaurant.name}}</strong></h2>
                </li>
            {% endfor %}
            </div>

            <div>
                <br>
                <a href="{{ url_for('newRestaurant') }}">Create New Restaurant</a>
            </div>

        </div>
    </div>
    </body>
</html>
